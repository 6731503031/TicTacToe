<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="toggle-mode" class="toggle-mode">Mode: Player vs AI</button>
        </section>
        <select id="difficulty-select" class="difficulty-select">
             <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
             <option value="Hard" selected>Hard</option>
        </select>
    <section class="controls">
        <button id="toggle-mode" class="toggle-mode">Mode: Player vs AI</button>
        <button id="liff-login" class="liff-button hide">Login</button>
        <button id="liff-logout" class="liff-button hide">Logout</button>
    </section>

    </main>
</body>
</html>
