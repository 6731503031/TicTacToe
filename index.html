<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
         <section class="user-info">
            <div id="user-profile" class="user-profile hide">
                <img id="user-picture" class="user-picture" src="" alt="User Picture">
                <span id="user-name" class="user-name">Guest</span>
            </div>
            <div id="liff-status" class="liff-status">Initializing LIFF...</div>
            <button id="login-button" class="login-button hide">Login to LINE</button>
        </section>
        <section class="display">
            <span id="current-player-name">Player</span> <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
             <button id="exit-button" class="exit-button">Exit</button>
             <button id="open-window-button" class="open-window-button">Open Window</button>
        </section>
        <select id="difficulty-select" class="difficulty-select">
             <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
             <option value="Hard" selected>Hard</option>
        </select>
    </main>
</body>
</html>
